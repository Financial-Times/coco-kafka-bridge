# Default values that will be applied to the prod cluster.
# In delivery we have bridges only to the pub cluster of the prod env
region: eu
target_env: staging

pubAauth:
  pub-k8s-auth: 
  pub-pre-prod-auth: 
  pub-prod-auth: 
  pub-staging-auth: 

bridges:
## Start staging bridges
##CMS
- name: cms-kafka-bridge-pub-staging-eu
  sourceKafkaProxyUrl: "https://upp-staging-publish-eu.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: kafka-bridge-pub-staging-eu
  topic: NativeCmsPublicationEvents
  producer: "http://kafka-rest-proxy:8080"
  authSecretName: pub-auth
  authSecretKey: pub-staging-auth
  type: "proxy"
  replicas: 2
- name: cms-kafka-bridge-pub-staging-us
  sourceKafkaProxyUrl: "https://upp-staging-publish-us.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: kafka-bridge-pub-staging-us
  topic: NativeCmsPublicationEvents
  producer: "http://kafka-rest-proxy:8080"
  authSecretName: pub-auth
  authSecretKey: pub-staging-auth
  type: "proxy"
  replicas: 2
#CMS metadata
- name: cms-metadata-kafka-bridge-pub-staging-eu
  sourceKafkaProxyUrl: "https://upp-staging-publish-eu.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: metadata-kafka-bridge-pub-staging-eu
  topic: NativeCmsMetadataPublicationEvents
  producer: "http://kafka-rest-proxy-msk:8080"
  authSecretName: pub-auth
  authSecretKey: pub-staging-auth
  type: "proxy"
  replicas: 2
- name: cms-metadata-kafka-bridge-pub-staging-us
  sourceKafkaProxyUrl: "https://upp-staging-publish-us.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: metadata-kafka-bridge-pub-staging-us
  topic: NativeCmsMetadataPublicationEvents
  producer: "http://kafka-rest-proxy-msk:8080"
  authSecretName: pub-auth
  authSecretKey: pub-staging-auth
  type: "proxy"
  replicas: 2
# Kafka -> MSK
- name: kafka-to-msk-cms-publication-events-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
  groupIdPrefix: kafka-msk-CmsPublicationEvents-bridge
  topic: CmsPublicationEvents
  producer: "http://kafka-rest-proxy-msk:8080"
  type: "proxy"
  replicas: 1
- name: kafka-to-msk-native-cms-pub-events-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
  groupIdPrefix: kafka-msk-NativeCmsPublicationEvents-bridge
  topic: NativeCmsPublicationEvents
  producer: "http://kafka-rest-proxy-msk:8080"
  type: "proxy"
  replicas: 1
# MSK -> Kafka
- name: msk-to-kafka-concept-suggestions-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy-msk:8080"
  groupIdPrefix: msk-kafka-ConceptSuggestions-bridge
  topic: ConceptSuggestions
  producer: "http://kafka-rest-proxy:8080"
  type: "proxy"
  replicas: 1
- name: msk-to-kafka-concept-suggestions-backup-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy-msk:8080"
  groupIdPrefix: msk-kafka-ConceptSuggestionsBackup-bridge
  topic: ConceptSuggestionsBackup
  producer: "http://kafka-rest-proxy:8080"
  type: "proxy"
  replicas: 1
## END staging bridges
