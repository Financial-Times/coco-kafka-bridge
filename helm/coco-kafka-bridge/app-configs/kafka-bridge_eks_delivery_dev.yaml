# Default values that will be applied to the prod cluster.
# In delivery we have bridges only to the pub cluster of the prod env
region: eu
target_env: dev
pubAauth:
  pub-k8s-auth: ""
  pub-pre-prod-auth: ""
bridges:
  # Cms bridge to pub cluster
  - name: cms-kafka-bridge-pub
    sourceKafkaProxyUrl: "https://upp-k8s-dev-publish-eu.upp.ft.com/__kafka-rest-proxy" # use the pub cluster url
    groupIdPrefix: kafka-bridge-pub
    topic: NativeCmsPublicationEvents
    producer: "http://cms-notifier:8080"
    authSecretName: pub-auth
    authSecretKey: pub-k8s-auth
    type: "plainHTTP"
    replicas: 2
  # Cms metadata bridge to pub cluster
  - name: cms-metadata-kafka-bridge-pub
    sourceKafkaProxyUrl: "https://upp-k8s-dev-publish-eu.upp.ft.com/__kafka-rest-proxy" # use the pub cluster url
    groupIdPrefix: metadata-kafka-bridge-pub
    topic: NativeCmsMetadataPublicationEvents
    producer: "http://kafka-rest-proxy:8080"
    authSecretName: pub-auth
    authSecretKey: pub-k8s-auth
    type: "proxy"
    replicas: 2
  # Kafka -> MSK
  - name: kafka-to-msk-post-publication-events-bridge
    sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
    groupIdPrefix: kafka-msk-PostPublicationEvents-bridge
    topic: PostPublicationEvents
    producer: "http://kafka-rest-proxy-msk:8080"
    type: "proxy"
    replicas: 1
  - name: kafka-to-msk-concept-annotations-bridge
    sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
    groupIdPrefix: kafka-msk-ConceptAnnotations-bridge
    topic: ConceptAnnotations
    producer: "http://kafka-rest-proxy-msk:8080"
    type: "proxy"
    replicas: 1
  - name: kafka-to-msk-native-cms-metadata-pub-events-bridge
    sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
    groupIdPrefix: kafka-msk-NativeCmsMetadataPublicationEvents-bridge
    topic: NativeCmsMetadataPublicationEvents
    producer: "http://kafka-rest-proxy-msk:8080"
    type: "proxy"
    replicas: 1
## END dev bridges
