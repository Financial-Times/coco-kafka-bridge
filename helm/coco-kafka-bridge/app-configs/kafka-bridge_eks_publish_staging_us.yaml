# Default values that will be applied to the prod cluster.
# In delivery we have bridges only to the pub cluster of the prod env
region: us
target_env: staging
pubAauth:
  pub-coco-prod-auth: 
  pub-pre-prod-auth: 
  pub-prod-auth: 
  pub-staging-auth: 

bridges:
  ## Start staging bridges
  # todo remove all bridges once we are 100% live and methode publishes directly to this staging.
  ##CMS
  - name: cms-kafka-bridge-pub-prod-us
    sourceKafkaProxyUrl: "https://upp-prod-publish-us.upp.ft.com/__kafka-rest-proxy"
    groupIdPrefix: kafka-bridge-pub-prod-us
    topic: PreNativeCmsPublicationEvents
    producer: "http://cms-notifier:8080"
    authSecretName: pub-auth
    authSecretKey: pub-prod-auth
    type: "plainHTTP"
    replicas: 2
  #CMS metadata
  - name: cms-metadata-kafka-bridge-pub-prod-us
    sourceKafkaProxyUrl: "https://upp-prod-publish-us.upp.ft.com/__kafka-rest-proxy"
    groupIdPrefix: metadata-kafka-bridge-pub-prod-us
    topic: PreNativeCmsMetadataPublicationEvents
    producer: "http://cms-metadata-notifier:8080"
    authSecretName: pub-auth
    authSecretKey: pub-prod-auth
    type: "plainHTTP"
    replicas: 2
  # Kafka -> MSK
  - name: kafka-to-msk-pre-native-cms-pub-events-bridge
    sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
    groupIdPrefix: kafka-msk-PreNativeCmsPublicationEvents-bridge
    topic: PreNativeCmsPublicationEvents
    producer: "http://kafka-rest-proxy-msk:8080"
    type: "proxy"
    replicas: 1
  - name: kafka-to-msk-pre-native-cms-metadata-pub-events-bridge
    sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
    groupIdPrefix: kafka-msk-PreNativeCmsMetadataPublicationEvents-bridge
    topic: PreNativeCmsMetadataPublicationEvents
    producer: "http://kafka-rest-proxy-msk:8080"
    type: "proxy"
    replicas: 1
  ## END staging bridges
