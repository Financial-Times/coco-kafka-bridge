# Default values that will be applied to the prod cluster.
# In delivery we have bridges only to the pub cluster of the prod env
region: us
target_env: prod

pubAauth:
  pub-coco-prod-auth: 
  pub-k8s-auth: 
  pub-pre-prod-auth: 
  pub-prod-auth: 

bridges:
## Begin prod bridges
#CMS
- name: cms-kafka-bridge-pub-prod-eu
  sourceKafkaProxyUrl: "https://upp-prod-publish-eu.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: kafka-bridge-pub-prod-eu
  topic: NativeCmsPublicationEvents
  producer: "http://cms-notifier:8080"
  authSecretName: pub-auth
  authSecretKey: pub-prod-auth
  type: "plainHTTP"
  replicas: 2
- name: cms-kafka-bridge-pub-prod-us
  sourceKafkaProxyUrl: "https://upp-prod-publish-us.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: kafka-bridge-pub-prod-us
  topic: NativeCmsPublicationEvents
  producer: "http://cms-notifier:8080"
  authSecretName: pub-auth
  authSecretKey: pub-prod-auth
  type: "plainHTTP"
  replicas: 2
#CMS metadata
- name: cms-metadata-kafka-bridge-pub-prod-eu
  sourceKafkaProxyUrl: "https://upp-prod-publish-eu.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: metadata-kafka-bridge-pub-prod-eu
  topic: NativeCmsMetadataPublicationEvents
  producer: "http://kafka-rest-proxy:8080"
  authSecretName: pub-auth
  authSecretKey: pub-prod-auth
  type: "proxy"
  replicas: 2
- name: cms-metadata-kafka-bridge-pub-prod-us
  sourceKafkaProxyUrl: "https://upp-prod-publish-us.upp.ft.com/__kafka-rest-proxy"
  groupIdPrefix: metadata-kafka-bridge-pub-prod-us
  topic: NativeCmsMetadataPublicationEvents
  producer: "http://kafka-rest-proxy:8080"
  authSecretName: pub-auth
  authSecretKey: pub-prod-auth
  type: "proxy"
  replicas: 2
# Kafka -> MSK
- name: kafka-to-msk-post-publication-events-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
  groupIdPrefix: kafka-msk-PostPublicationEvents-bridge
  topic: PostPublicationEvents
  producer: "http://kafka-rest-proxy-msk:8080"
  type: "proxy"
  replicas: 1
- name: kafka-to-msk-post-concept-annotations-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
  groupIdPrefix: kafka-msk-PostConceptAnnotations-bridge
  topic: PostConceptAnnotations
  producer: "http://kafka-rest-proxy-msk:8080"
  type: "proxy"
  replicas: 1
- name: kafka-to-msk-concept-annotations-bridge
  sourceKafkaProxyUrl: "http://kafka-rest-proxy:8080"
  groupIdPrefix: kafka-msk-ConceptAnnotations-bridge
  topic: ConceptAnnotations
  producer: "http://kafka-rest-proxy-msk:8080"
  type: "proxy"
  replicas: 1
## END prod bridges
